<section>
	<div class="section-header">
		<ol class="breadcrumb">
			<li ng-repeat="bc in breadcrumb.routes">
				<a ng-click="irPara(bc.url)">{{bc.name}}</a>
			</li>			
			<li class="active">{{breadcrumb.active.name}}</li>
		</ol>
	</div>
	<div class="section-body contain-lg">

		<!-- BEGIN INTRO -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-primary">Estoque</h1>
			</div><!--end .col -->
			<div class="col-lg-8">
				<article class="margin-bottom-xxl">
					<p class="lead">
						
					</p>
				</article>
			</div><!--end .col -->
		</div><!--end .row -->
		<!-- END INTRO -->
		
		<!-- BEGIN TILE CONTENT -->
		<div class="row">
			<div class="card">
					<div class="card-body no-padding">
						<ul class="list">
							<li class="tile" ng-repeat="item in estoque">
								<a class="tile-content ink-reaction">									
									<div class="tile-text">									
										{{item.produto.nome}}
										<small>
											Quantidade: {{item.quantidade}}											
										</small>
									</div>
								</a>
								<a class="btn btn-flat ink-reaction">
									<i ng-click="editarProduto(item._id)" class="fa fa-pencil"></i>
								</a>
								<a class="btn btn-flat ink-reaction">
									<i ng-click="deletarProduto($index)" data-toggle="modal" data-target="#deleteModal" class="fa fa-trash"></i>
								</a>
							</li>							
						</ul>
					</div><!--end .card-body -->
				</div><!--end .card -->
				<em class="text-caption"></em>			
		</div><!--end .row -->

	</div><!--end .section-body -->
</section>
