<!-- BEGIN LOGIN SECTION -->
<section class="section-account" style="background: url('views/assets/img/img.jpg') no-repeat 0 0;">
	<!--div class="img-backdrop" style="background-image: url('views/assets/img/img10.jpg')"></div>
	<div class="spacer"></div-->
	<div class="card contain-sm style-transparent">
		<div class="card-body">
			<div class="row">
				<div class="col-md-12">
					<img class="img-logo img-responsive" src="views/assets/img/logo.png"/>
				</div>
				<div class="col-sm-6">
					<br/>
					<span class="text-lg text-bold text-primary">AUTENTICAÇÃO</span>
					<br/><br/>
					<form class="form floating-label">
						<div class="form-group">
							<input type="text" ng-model="usuario.email" class="form-control"  ng-class="{'dirty': usuario.email.length > 0}" id="username" name="username">
							<label for="username">Usuário</label>
						</div>
						<div class="form-group">
							<input type="password" ng-model="usuario.senha" class="form-control"  ng-class="{'dirty': usuario.senha.length > 0}" id="password" name="password">
							<label for="password">Senha</label>
							<p class="help-block"><a href="#">Esqueci a senha</a></p>
						</div>
						<br/>
						<div class="row">
							<!--div class="col-xs-6 text-left">
								<div class="checkbox checkbox-inline checkbox-styled">
									<label>
										<input type="checkbox"> <span>Lembrar</span>
									</label>
								</div>
							</div--><!--end .col -->
							<div class="col-xs-6 text-right">
								<button class="btn btn-primary btn-raised" ng-click="authEntrar(usuario)" type="button">Entrar</button>							
							</div><!--end .col -->
						</div><!--end .row -->
					</form>
				</div><!--end .col -->
				<div class="col-sm-5 col-sm-offset-1 text-center">
					<br><br>
						<h3 class="text-light">
							Ainda não é cadastrado?
						</h3>
						<a class="btn btn-block btn-raised btn-primary" ng-click="authCadastrar()">Cadastrar</a>						
						</div><!--end .col -->
					</div><!--end .row -->
				</div><!--end .card-body -->
			</div><!--end .card -->
		</section>
