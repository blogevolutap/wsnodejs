<section>
	<div class="section-header">
		<ol class="breadcrumb">
			<li ng-repeat="bc in breadcrumb.routes">
				<a ng-click="irPara(bc.url)">{{bc.name}}</a>
			</li>			
			<li class="active">{{breadcrumb.active.name}}</li>
		</ol>
	</div>
	<div class="section-body contain-lg">

		<!-- BEGIN INTRO -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-primary">Produtos</h1>
			</div><!--end .col -->
			<div class="col-lg-8">
				<article class="margin-bottom-xxl">
					<p class="lead">
						Lista de produtos cadastrados
					</p>
				</article>
			</div><!--end .col -->
		</div><!--end .row -->
		<!-- END INTRO -->

		<!-- BEGIN TILE CONTENT -->
		<div class="row">
			<div class="card">
					<div class="card-body no-padding">
						<ul class="list">
							<li class="tile" ng-repeat="produto in produtos">
								<a class="tile-content ink-reaction">
									<div class="tile-icon">
										<img class="image-64" src="{{produto.galeria[0]}}"/>
									</div>
									<div class="tile-text">									
										{{produto.nome}}
										<small>
											Valor: {{produto.valor}}											
										</small>
									</div>
								</a>
								<a class="btn btn-flat ink-reaction">
									<i ng-click="editarProduto(produto._id)" class="fa fa-pencil"></i>
								</a>
								<a class="btn btn-flat ink-reaction">
									<i ng-click="deletarProduto($index)" data-toggle="modal" data-target="#deleteModal" class="fa fa-trash"></i>
								</a>
							</li>							
						</ul>
					</div><!--end .card-body -->
				</div><!--end .card -->
				<em class="text-caption">Two-line list with action buttons</em>			
		</div><!--end .row -->

		<div class="floating-action">
			<button ng-click="novoProduto()" type="button" class="btn ink-reaction btn-floating-action btn-primary"><i class="fa fa-plus"></i></button>
		</div>
		<!-- END TILE CONTENT -->
		
		<!-- BEGIN DELETAR PRODUTO MODAL MARKUP -->
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="deleteModalLabel">Deletar Produto</h4>
					</div>
					<div class="modal-body">
						<p>Deseja realmente deletar este produto?</p>					</div>
					<div class="modal-footer">					
						<button type="button" ng-click="confirmaDeletar()" class="btn btn-primary" data-dismiss="modal">Deletar</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
	</div><!--end .section-body -->
</section>
